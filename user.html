	<script type="text/javascript">
		function show(id){
			if(id == "a"){
				$("#a").removeClass("none");
				$("#b").addClass("none");
				$(".left").addClass("onl");
				$(".left").removeClass("no");
				$(".right").addClass("no");
				$(".right").removeClass("onr");
			}else{
				$("#b").removeClass("none");
				$("#a").addClass("none");
				$(".right").addClass("onr");
				$(".right").removeClass("no");
				$(".left").addClass("no");
				$(".left").removeClass("onl");
			}
		}
